<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: gray;
            color: white;
            position: absolute;
        }

        #message {
            font-size: 28px;
            color: #ff0066;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <video width="300" autoplay loop muted>
    <source src="love.mp4" type="video/mp4">
    </video>

    <h1>Will You Be My Valentine Abhii? üíñ</h1>

    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>

    <div id="message"></div>

    <script>
    let messages = [
        "Are you sure?",
        "What if I asked really nicely?"
    ];

    let clickCount = 0;
    let yesSize = 20; // starting font size

    function changeNo() {
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");

        // Change NO button text
        noBtn.innerText = messages[clickCount % messages.length];

        // Increase YES button size
        yesSize += 5;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (15 + clickCount * 3) + "px " + (30 + clickCount * 5) + "px";

        clickCount++;
    }

    function sayYes() {
        document.getElementById("message").innerHTML =
            "Yayyyy üòçüíò <br><br> come to Chennai, Ruchir is not here üòå‚ú®";
    }
    </script>


</body>
</html>
